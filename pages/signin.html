<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - RealEstate Hub</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <form class="auth-form" id="signinForm">
            <h2>Welcome Back</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="auth-submit">Sign In</button>
            <p class="auth-switch">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </p>
        </form>
    </div>
    <script src="../js/auth.js"></script>

    <script>
        document.getElementById("signinForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch('http://localhost:3001/api/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message);  // Show login success message
                    window.location.href = 'index.html'; // Redirect to homepage after login
                } else {
                    alert(data.error || "Something went wrong!"); // Display backend error message
                }
            } catch (err) {
                console.error("Fetch error:", err); // Log fetch error for debugging
                alert("An error occurred: " + err.message); // Display error message
            }
        });
    </script>
</body>
</html>
