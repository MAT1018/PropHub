<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - RealEstate Hub</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <form class="auth-form" id="signupForm">
            <h2>Create Account</h2>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <div class="digilocker-section">
                <p>Verify your identity with DigiLocker</p>
                <button type="button" class="digilocker-btn" onclick="connectDigilocker()">
                    Connect DigiLocker
                </button>
            </div>
            <button type="submit" class="auth-submit">Sign Up</button>
            <p class="auth-switch">
                Already have an account? <a href="signin.html">Sign In</a>
            </p>
        </form>
    </div>
    
    <script>
        // Handling form submission
        document.getElementById("signupForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const fullName = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            try {
                const response = await fetch('http://localhost:3000/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ fullName, email, phone, password, confirmPassword }),
                });

                const data = await response.json();
                if (response.status === 201) {
                    // Redirect to index.html after successful sign-up
                    localStorage.setItem('loggedIn', 'true'); // Store login state
                    window.location.href = 'buy.html'; // Redirect to the homepage
                } else {
                    alert(data.error); // Display error message
                }
            } catch (err) {
                console.error("Error:", err);
                alert("An error occurred. Please try again.");
            }
        });

        // Update UI for logged-in user
        window.onload = function() {
            if (localStorage.getItem('loggedIn') === 'true') {
                // Change the UI to show "Sign Out" instead of "Sign In" and "Sign Up"
                const authSwitch = document.querySelector('.auth-switch');
                authSwitch.innerHTML = '<a href="index.html" onclick="signOut()">Sign Out</a>';
            }
        }

        function signOut() {
            // Clear the login state and redirect to Sign In page
            localStorage.removeItem('loggedIn');
            window.location.href = 'signin.html'; // Or any other page you'd like
        }
    </script>
</body>
</html>
