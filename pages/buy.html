<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Property - RealEstate Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/property-listing.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="../index.html">
                    <i class="fas fa-home"></i>
                    RealEstate Hub
                </a>
            </div>
            <div class="nav-links">
                <a href="buy.html" class="nav-link active"><i class="fas fa-shopping-cart"></i> Buy</a>
                <a href="rent.html" class="nav-link"><i class="fas fa-key"></i> Rent</a>
                <a href="sell.html" class="nav-link"><i class="fas fa-tag"></i> Sell/Rent Out</a>
            </div>
        </nav>
    </header>

    <main class="property-listing-container">
        <div class="filters-section">
            <h2>Filters</h2>
            <div class="filter-group">
                <label>Price Range</label>
                <div class="price-range">
                    <input type="number" placeholder="Min (₹)" id="minPrice">
                    <span>to</span>
                    <input type="number" placeholder="Max (₹)" id="maxPrice">
                </div>
            </div>
            <div class="filter-group">
                <label>Property Type</label>
                <select id="propertyType">
                    <option value="">All Types</option>
                    <option value="apartment">Apartment</option>
                    <option value="house">House</option>
                    <option value="villa">Villa</option>
                    <option value="plot">Plot</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Bedrooms</label>
                <select id="bedrooms">
                    <option value="">Any</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4+</option>
                </select>
            </div>
            <button class="apply-filters">Apply Filters</button>
        </div>

        <div class="properties-grid">
           
        </div>
    </main>

 
    <div id="galleryModal" class="modal">
        <span class="close-modal">&times;</span>
        <div class="modal-content">
            <div class="gallery-container">
                <button class="gallery-nav prev"><i class="fas fa-chevron-left"></i></button>
                <div class="gallery-image">
                    <img id="galleryImage" src="" alt="Property Image">
                </div>
                <button class="gallery-nav next"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="thumbnail-container"></div>
        </div>
    </div>

    <script src="../js/property-listing.js"></script>
</body>
</html>
